            <h3>Formulario de Contacto</h3>
            <form>
              <div class="form-group">
                <label for="nombre">Nombre:</label>

              <div class="form-group">

              </div>

              </div>
              <div class="form-group">
                <label for="tipoReserva">Tipo de Reserva:</label>
                <select class="form-control" id="tipoReserva">
                  <option value="opcion1">Opción 1</option>
                  <option value="opcion2">Opción 2</option>
                  <option value="opcion3">Opción 3</option>
                </select>
              </div>
              <div class="form-group">
                <label for="cantidadDias">Cantidad de Días:</label>
                <input type="number" class="form-control" id="cantidadDias" placeholder="Ingrese la cantidad de días">
              </div>
              <div class="form-group">
                <label for="sugerencias">Sugerencias o Requerimientos:</label>
                <textarea class="form-control" id="sugerencias" rows="3" placeholder="Ingrese sus sugerencias o requerimientos"></textarea>
              </div>
              <button type="submit" class="boton">Enviar</button>
            </form>
